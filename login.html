<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login - CitizenVote</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/client.js"></script>
  <script src="script.js"></script>
  <script src="logged-user.js"></script>
  
  <style>
    /* Additional CSS for Dashboard */
    #dashboard {
      display: none;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .logout-button {
        position: absolute;
        top: 230px;
        right: 50px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="loggeduser-container">
      Logged in as: <span id="loggedInUser"></span>
  </div>
  <header>
    <h1>CitizenVote</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="polling-locations.html">Accessible Polling Locations</a></li>
        <li><a href="voting-guides.html">Voting Guides</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="survey.html">Survey</a></li>
        <li><a href="news.html">News</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login-contact">Contact Method:</label>
          <input type="text" id="login-contact" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit">Log In</button>
      </form>

      <p id="login-message"></p>
    </section>
    <section id="dashboard">
      <h2 id="welcome-message">  Welcome back </h2>
      <div id="user-info"></div>
      <button class="logout-button" id="logout-button">Log Out</button>
    </section>

    <section id="redirect-to-survey">
      <h3>Do you want to take the survey again to refine your matches ?</h3>
      <button onclick="redirectToSurvey()">Yes</button>
      <button>No</button>
    </section>
    
  </main>

  <footer>
    &copy; 2023 Social Equality. All rights reserved.
  </footer>

  <script src="login-script.js"></script>
  <script src="match-users.js"></script>
</body>

</html>
